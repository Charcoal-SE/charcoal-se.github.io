title: Charcoal
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - '*.sh'
  - script/*
  - '*.rb'
  - Gemfile*
  - vendor/bundle
  - .asset-cache
kramdown:
  parse_block_html: true
assets:
  autoprefixer:
    browsers:
      - "last 2 versions"
      - "> 1%"
  assets:
    - branding.css
plugins:
  - jekyll-redirect-from
  - jekyll-avatar
baseurl: ''
url: https://charcoal-se.org/
permalink: none
algolia:
  search_key: c63c2f79258f929439376cfb88862440
  application_id: TMPUB31BTZ
  index_name: main-search
  excluded_files:
    - _posts
    - testing
    - Home.md
    - '404'
  record_css_selector: p, li
