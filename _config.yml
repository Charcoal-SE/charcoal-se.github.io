title: Charcoal
url: https://charcoal-se.org/
baseurl: ''
repository: Charcoal-SE/charcoal-se.github.io
exclude:
  - .git
  - Gemfile
  - Gemfile.lock
  - README.md
  - script/
  - vendor/
  - .asset-cache
keep_files:
  - .git
  - .nojekyll
  - README.md
kramdown:
  parse_block_html: true
assets:
  autoprefixer:
    browsers:
      - "last 2 versions"
      - "> 1%"
  assets:
    - branding.css
    - charcoal.png
  compression: true
plugins:
  - jekyll-redirect-from
  - jekyll-avatar
permalink: none
algolia:
  search_key: c63c2f79258f929439376cfb88862440
  application_id: TMPUB31BTZ
  index_name: main-search
  excluded_files:
    - _posts
    - testing
    - Home.md
    - '404'
  record_css_selector: p, li
